<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Student Management</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
	crossorigin="anonymous"></script>
</head>


<body>

	<div class="container">
		<div class="row">
			<div class="col">
				<h4 th:text="${title}"></h4>
				<form method="POST" action="/student/update">

					<div class="mb-3 row">
						<label for="rollNo" class="col-sm-2 col-form-label">Registration
							Id</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="rollNo" name="rollNo"
								th:value="${student.rollNo}" readonly="readonly">
						</div>
					</div>

					<div class="mb-3 row">
						<label for="studentName" class="col-sm-2 col-form-label">Name</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="studentName"
								name="studentName" th:value="${student.studentName}">
						</div>
					</div>

					<label for="studentName" class="col-sm-2 col-form-label">Gender</label>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="gender"
							id="male" value="Male" th:checked="${student.gender} == Male">
						<label class="form-check-label" for="inlineRadio1">Male</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="gender"
							id="female" value="Female"
							th:checked="${student.gender} == Female"> <label
							class="form-check-label" for="inlineRadio2">Female</label>
					</div>

					<div class="mb-3 row">
						<label for="email" class="col-sm-2 col-form-label">Email
							Id</label>
						<div class="col-sm-10">
							<input type="email" class="form-control" id="email" name="email"
								th:value="${student.email}">
						</div>
					</div>


					<div class="mb-3 row">
						<label for="mobile" class="col-sm-2 col-form-label">Mobile</label>
						<div class="col-sm-10">
							<input type="number" class="form-control" id="mobile"
								name="mobile" th:value="${student.mobile}">
						</div>
					</div>

					<div class="mb-3 row">
						<label for="dept" class="col-sm-2 col-form-label">Department</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="dept" name="dept"
								th:value="${student.dept}" readonly="readonly">
						</div>
					</div>

					<div class="mb-3 row">
						<label for="userId" class="col-sm-2 col-form-label">UserId</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="userId" name="userId"
								th:value="${student.userId}" readonly="readonly">
						</div>
					</div>

					<div class="mb-3 row">
						<label for="password" class="col-sm-2 col-form-label">Password</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="password"
								name="password" th:value="${student.password}">
						</div>
					</div>



					<div class="mb-3 row">
						<button type="submit" class="btn btn-primary form-control">Submit</button>
						<br>
						<button type="reset" class="btn btn-warning form-control">Reset</button>
					</div>

				</form>
				<p>
					Already Registered..<a href="studentLogin.jsp">Login</a>
				</p>

			</div>
			<div class="col"></div>
		</div>
	</div>

</body>
</html>
