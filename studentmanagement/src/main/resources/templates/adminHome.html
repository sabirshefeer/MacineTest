<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Student Management</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
	crossorigin="anonymous"></script>
</head>

<body>
	<h2  th:text="${session.username}" ></h2>
	<h2></h2>

	<h3>List of Students Registered in system</h3>

	<table class="table">
		<thead>
			<tr>
				<th scope="col">Roll No</th>
				<th scope="col">Name</th>
				<th scope="col">Gender</th>
				<th scope="col">Email</th>
				<th scope="col">Mobile</th>
				<th scope="col">Department</th>
				<th scope="col">Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:if="${students.empty}">
				<td colspan="2">No Students Registered</td>
			</tr>


			<tr th:each="student : ${students}">
				<td><span th:text="${student.rollNo}"></span></td>
				<td><span th:text="${student.studentName}"></span></td>
				<td><span th:text="${student.gender}"></span></td>
				<td><span th:text="${student.email}"></span></td>
				<td><span th:text="${student.mobile}"></span></td>
				<td><span th:text="${student.dept}"></span></td>
				<td><a th:href="@{/getStudent/{rollNo}(rollNo=${student.rollNo})}">Edit</a></td>
			</tr>

		</tbody>


	</table>
	
	<div class="row justify-content-evenly">
			<div class="col-4">
				<a href="/home"><button type="button"
						class="btn btn-outline-primary">Add Student</button></a>
			</div>
			<div class="col-4">
				<button type="button" class="btn btn-outline-primary">Logout</button>
			</div>
		</div>
	</div>



</body>
</html>
